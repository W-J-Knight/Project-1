<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="images/favicon/favicon-male.png"
      type="image/x-icon"
    />
    <script src="https://kit.fontawesome.com/cc168e748c.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>William Knight - Profile Card</title>
  </head>
  <body>
    <section>
      <div class="personal">
        <span class="pro">PRO</span>
        <img src="./images/m-avatar.png" alt="" />
        <h1 class="name">William Knight</h1>
        <p class="country">United States</p>
        <p class="stack">Full Stack Developer</p>
        <div class="buttons">
          <button class="primary">Message</button>
          <button class="secondary">Following</button>
        </div>
        <div class="social"> 
          <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-github"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>

        </div>
      </div>
      <div class="skills">
        <h2>Skills</h2>
        <ul>
          <li>Python</li>
          <li>Django</li>
          <li>API Development</li>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
        </ul>
      </div>
    </section>
  </body>
</html>
